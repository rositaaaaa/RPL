<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Akademik - Input Nilai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Portal Akademik</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Input Nilai</a></li>
          <li class="nav-item"><a class="nav-link" href="lihat-data.html">Lihat Data Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Input Nilai -->
  <div class="container my-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="text-center mb-4">Formulir Input Nilai</h4>

        <form id="nilaiForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
          </div>

          <div class="mb-3">
            <label class="form-label">NIM (Nomor Induk Mahasiswa)</label>
            <input type="text" id="nim" class="form-control" placeholder="Contoh: 701230000" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mata Kuliah</label>
            <select id="matakuliah" class="form-select" required>
              <option value="">Pilih mata kuliah...</option>
              <option>MK001-Rekayasa Perangkat Lunak</option>
              <option>MK002-Basis Data</option>
              <option>MK003-Pemrograman Web</option>
              <option>MK004-Manajemen Proyek Sistem Informasi</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">Nilai</label>
            <input type="number" id="nilai" class="form-control" min="0" max="100" step="0.1" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Simpan Data</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
